        missionaryData.forEach((regionData, index) => {
            const regionDiv = document.createElement('div');
            regionDiv.className = 'mb-4';

            const regionHeader = document.createElement('div');
            regionHeader.className = 'accordion-header shadow-md';
            regionHeader.innerHTML = `
                <span class="text-xl">${regionData.region}</span>
                <svg class="arrow w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            `;
            regionDiv.appendChild(regionHeader);

            const regionContent = document.createElement('div');
            regionContent.className = 'accordion-content';
            regionDiv.appendChild(regionContent);

            regionHeader.addEventListener('click', () => {
                regionContent.classList.toggle('active');
                regionHeader.querySelector('.arrow').classList.toggle('rotate');
            });

            regionData.missionaries.forEach(missionary => {
                const missionaryDiv = document.createElement('div');
                missionaryDiv.className = 'mb-2';

                const missionaryHeader = document.createElement('div');
                missionaryHeader.className = 'sub-accordion-header shadow-sm';
                missionaryHeader.innerHTML = `
                    <span>${missionary.name}</span>
                    <svg class="arrow w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                `;
                regionContent.appendChild(missionaryHeader);

                const missionaryContent = document.createElement('div');
                missionaryContent.className = 'sub-accordion-content';
                const prayerList = document.createElement('ul');
                missionary.prayers.forEach(prayer => {
                    const listItem = document.createElement('li');
                    listItem.textContent = prayer;
                    prayerList.appendChild(listItem);
                });
                missionaryContent.appendChild(prayerList);
                regionContent.appendChild(missionaryContent);

                missionaryHeader.addEventListener('click', () => {
                    missionaryContent.classList.toggle('active');
                    missionaryHeader.querySelector('.arrow').classList.toggle('rotate');
                });
            });

            container.appendChild(regionDiv);
        });
    </script>
